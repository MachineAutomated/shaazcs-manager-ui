name: Build, Publish, and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      PIPELINE_PAT: ${{ secrets.PIPELINE_PAT }}  # PAT with Read/Write/Delete

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.8.0'   # match your engines.node
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # Setup Node.js
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # -----------------------------
      # Install npm dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # Delete old NPM package (Python)
      # -----------------------------
      - name: Delete old npm package
        run: python scripts/delete_old_npm.py
